name: Specs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: "*"

jobs:
  specs:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:1.2.2
    steps:
    - uses: actions/checkout@v2
    - name: Install shards
      run: shards install --ignore-crystal-version
    - name: Cache Crystal
      uses: actions/cache@v1
      with:
        path: ~/.cache/crystal
        key: ${{ runner.os }}-crystal
    - name: Run tests
      run: make tests
